<html>
  <head>

  	    <script>
  	    function start(){
  	    	sjs.open();

  	    	var game_text = new sjs.Text("Use the Arrow Keys to Control the Paddles. Don't let the Ball get by you!",28, "#ffo");

  	    	var startBtn = new sjs.Button("Start", function(){

  	    	});

  	    	startBtn.center();

  	    	var info_text = new sjs.Text("Made by Emily Agreste",20,"green");
  	    	info_text.bottom().centerH();

  	    }  //end start
  	    </script>

  	<body onload="start()">
